<div class="row">
    <div class="col-md-6">
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let k of hash | keyvalue">
                    <td> {{ k.key }}</td>
                    <td>{{ k.value  }}</td>
                    <td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ valor }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="card-body"><a class="btn btn-outline-secondary" href="">Back</a></div>
